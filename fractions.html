<!DOCTYPE html>
<html>
    <title>eSpark Demo</title>

    <head>
        <link rel='stylesheet' type='text/css' href='css/fractions.css'>

        <script type='text/javascript' src='js/YoutubeAnalytics.js'></script>
        <script type='text/javascript' src='js/fractions.js'></script>
    </head>

    <body>
        <div id='youtubePlayer'></div>
        <div id='followup_question'>
            <div id='question1' class='question'>Color each fraction. Select which fraction is bigger.</div>
            <br>
            <div class='table'>
                <span class='column_header'>
                    <input type="radio" name="answer1" id="choice1" value="1.75">
                    <label for="choice1">1&frac34;</label>
                </span>
                <span class='column_header'>
                    <input type="radio" name="answer1" id="choice2" value="1.50">
                    <label for="choice2">1&frac12;</label>
                </span>
                <div id='fraction0' class='fraction'>
                    <div id='value0' class='whole'>
                        <span id='quarter0_0' class='quarter'></span>
                        <span id='quarter0_1' class='quarter'></span>
                        <span id='quarter0_2' class='quarter'></span>
                        <span id='quarter0_3' class='quarter'></span>
                    </div>
                     <div id='value1' class='whole'>
                        <span id='quarter1_0' class='quarter'></span>
                        <span id='quarter1_1' class='quarter'></span>
                        <span id='quarter1_2' class='quarter'></span>
                        <span id='quarter1_3' class='quarter'></span>
                    </div>
                    <div id='value2' class='whole'>
                        <span id='quarter2_0' class='quarter'></span>
                        <span id='quarter2_1' class='quarter'></span>
                        <span id='quarter2_2' class='quarter'></span>
                        <span id='quarter2_3' class='quarter'></span>
                    </div>
                </div>
                <div id='fraction1' class='fraction'>
                     <div id='value3' class='whole'>
                        <span id='quarter3_0' class='quarter'></span>
                        <span id='quarter3_1' class='quarter'></span>
                        <span id='quarter3_2' class='quarter'></span>
                        <span id='quarter3_3' class='quarter'></span>
                    </div>
                    <div id='value4' class='whole'>
                        <span id='quarter4_0' class='quarter'></span>
                        <span id='quarter4_1' class='quarter'></span>
                        <span id='quarter4_2' class='quarter'></span>
                        <span id='quarter4_3' class='quarter'></span>
                    </div>
                    <div id='value5' class='whole'>
                        <span id='quarter5_0' class='quarter'></span>
                        <span id='quarter5_1' class='quarter'></span>
                        <span id='quarter5_2' class='quarter'></span>
                        <span id='quarter5_3' class='quarter'></span>
                    </div>
                </div>
            </div>
            <button type="button" id='submit_btn'>Done!</button>
        </div>
    </body>
</html>
