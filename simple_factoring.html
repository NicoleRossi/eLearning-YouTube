<!DOCTYPE html>
<html>
    <title>eSpark Demo</title>

    <head>
        <link rel='stylesheet' type='text/css' href='css/simple_factoring.css'>

        <script type='text/javascript' src='js/YoutubeAnalytics.js'></script>
        <script type='text/javascript' src='js/simple_factoring.js'></script>
    </head>

    <body>
        <div id='youtubePlayer'></div>
        <div id='followup_question'>
            <div id='question1' class='question'>Using the numbers below, factor 144.</div>
            <br>
            <div id='number_pool'>
                <div id='number2' class='number'>
                    <img src='images/two.png' alt='2' class='two' draggable='true'/>
                </div>
                <div id='number3' class='number'>
                    <img src='images/three.png' alt='3' class='three' draggable='true'/>
                </div>
                <div id='number5' class='number'>
                    <img src='images/five.png' alt='5' class='five' draggable='true'/>
                </div>
                <div id='number7' class='number'>
                    <img src='images/seven.png' alt='7' class='seven' draggable='true'/>
                </div>
            </div>
            <div class='title'></div>
            <div id='factor_area'></div>

            <span id='factored_eqn'></span>
            <button type="button" id='submit_btn'>Done!</button>
        </div>
    </body>
</html>
