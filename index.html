<!DOCTYPE html>
<html>
    <title>eSpark Demo</title>

    <head>
        <link rel='stylesheet' type='text/css' href='styles.css'>

        <script type='text/javascript' src='actions.js'></script>
    </head>

    <body>
        <div id='youtubePlayer'></div>
        <div id='question1' class='question'>You're visting Carrie's Retro Candy Shop which sells penny candy!  You've selected a 5&cent; bubble gum and four 2&cent; peppermints.  What coins could you use to exactly pay Carrie?</div>
        <br>
        <span class='column_header'>Your Coin Purse</span>
        <span class='column_header'>Carrie's Counter</span>
        <div id='purse' class='purse'>
            <span id='coin0' class='coin'>
                <img src='images/dime_front.png' alt='Dime' class='dime' draggable='true'/>
            </span>
            <span id='coin1' class='coin'>
                <img src='images/dime_back.png' alt='Dime' class='dime' draggable='true'/>
            </span>
            <span id='coin2' class='coin'>
                <img src='images/nickel_front.png' alt='Nickel' class='nickel' draggable='true'/>
            </span>
            <span id='coin3' class='coin'>
                <img src='images/nickel_back.png' alt='Nickel' class='nickel' draggable='true'/>
            </span>
            <span id='coin4' class='coin'>
                <img src='images/penny_front.png' alt='Penny' class='penny' draggable='true'/>
            </span>
            <span id='coin5' class='coin'>
                <img src='images/penny_back.png' alt='Penny' class='penny' draggable='true'/>
            </span>
            <span id='coin6' class='coin'>
                <img src='images/quarter_front.png' alt='Quarter' class='quarter' draggable='true'/>
            </span>
            <span id='coin7' class='coin'>
                <img src='images/quarter_back.png' alt='Quarter' class='quarter' draggable='true'/>
            </span>
            <span id='coin8' class='coin'>
                <img src='images/penny_back.png' alt='Penny' class='penny' draggable='true'/>
            </span>
        </div>
        <div id='countertop' class='countertop'></div>
        <button type="button" id='submit_btn'>Done!</button>
    </body>
</html>
